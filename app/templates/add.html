{% extends 'base.html' %}

{% block body %}
<div class="vh-100 d-flex justify-center items-center">
  <form method="{{ method }}" action="{{ action }}" class="m-auto" style="width: 720px;">
    {% for field in fields %}
      <div class="form-group mb-3">
        <label for="{{ field.name }}">{{ field.name.capitalize() }}</label>
        <input
          type="{% if field.type == 'int' %}number{% else %}text{% endif %}"
          class="form-control"
          id="{{ field.name }}"
          name="{{ field.name }}"
          value="{{ old.get(field.name, '') }}"
          {% if not field.nullable %}required{% endif %}
        >
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
