<div class="col-12 p-4">
  <form class="card" action="{{ action }}" method="{{ method }}">
    <div class="card-header">
      <h3 class="card-title">{{ title }}</h3>
    </div>
    <div class="card-body">
      {% for field in fields %}
        <div class="mb-3 row">
          <div class="col-3">
            {{ field.label | safe }}
          </div>
          <div class="col">
            {{ field.input | safe }}
            {{ field.errors | safe }}
            {{ field.help | safe }}
          </div>
        </div>
      {% endfor %}
      <div class="text-end">
        <a href="{{ request.url_for('admin-model-index', model=model) }}" class="btn">Back</a>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
