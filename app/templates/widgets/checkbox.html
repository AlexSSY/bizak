{% set old_value = old_values[name] %}

<label class="form-check">
  <input
    class="form-check-input {{ class_ }}{% if errors %} is-invalid{% endif %}"
    type="{{ type }}"
    name="{{ name }}"
    id="{{ name }}"
    {% if old_value and shared %}
    checked
    {% endif %}
  >
  <span class="form-check-label">{{ label }}</span>
  {% if errors %}
  <div class="invalid-feedback">
    {{ errors[0] }}
  </div>
  {% endif %}
</label>
