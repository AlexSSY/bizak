{% set old_value = old_values[name] -%}
<label for="{{ name }}" class="form-label">{{ label }}</label>
<input
  class="form-control {{ class_ }}{% if errors %} is-invalid{% endif %}"
  type="{{ type }}"
  name="{{ name }}"
  id="{{ name }}"
  {% if old_value and shared -%}
  value="{{ old_value }}"
  {% endif %}
  {% if required %}required{% endif %}
>
{% if errors %}
<div class="invalid-feedback">{{ errors[0] }}</div>
{%- endif -%}
